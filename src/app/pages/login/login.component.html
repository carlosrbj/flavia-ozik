<div class="login-wrapper">
  <div class="login-card card">
    <div class="logo">
      <i class="pi pi-palette"></i>
      <span>Flavia Ozik - Arte e Cer√¢mica</span>
    </div>
    <form class="form" (ngSubmit)="submit()">
      <div class="p-fluid form-grid">
        <div class="field">
          <label for="email">Email</label>
          <input pInputText id="email" type="email" [(ngModel)]="email" name="email" required />
        </div>
        <div class="field">
          <label for="password">Senha</label>
          <input pPassword id="password" [(ngModel)]="password" name="password" [feedback]="false" toggleMask required />
        </div>
        <button pButton type="submit" label="Entrar" class="p-button-rounded"></button>
      </div>
    </form>
  </div>
</div>
